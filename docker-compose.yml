version: '3.8'

services:
  conductor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trainforge-conductor
    ports:
      - "${CONDUCTOR_PORT:-8000}:8000"
    volumes:
      - ./config:/app/config:ro
    environment:
      - CONDUCTOR_LOG_LEVEL=${CONDUCTOR_LOG_LEVEL:-INFO}
      - CONDUCTOR_CONFIG_PATH=/app/config/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
